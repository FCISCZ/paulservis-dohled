    identity: "MK_netflix"
    role: "jump host pro lokalni zarizeni"

# === NVR ===
nvr:
  # VPN1 — ether6: NVR Paulservis, ether7: NVR FC, ether10: Walker
  - id: nvr_paulservis
    name: "NVR Paulservis"
    ip: ""  # verejna IP zatim nezname (NAT na 192.168.100.241 v FC siti)
    local_ip: "192.168.50.253"
    local_ip2: "192.168.100.241"  # druhe rozhrani v FC ISP siti
    vpn: vpn1
    snmp:
      community: "cist"

  - id: nvr_fc
    name: "NVR FC"
    ip: "93.99.200.99"
    local_ip: "192.168.50.50"
    vpn: vpn1
    snmp:
      community: "cist"

  # VPN5 — ether8: NVR Stavba, ether9: NVR Chabarovice, ether10: Walker
  - id: nvr_stavba
    name: "NVR Stavba"
    ip: "93.99.200.100"
    local_ip: "192.168.50.51"
    vpn: vpn5

  - id: nvr_chab
    name: "NVR Chabarovice"
    ip: "93.99.200.102"
    local_ip: "192.168.50.52"
    vpn: vpn5

